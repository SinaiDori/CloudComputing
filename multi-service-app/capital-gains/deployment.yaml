apiVersion: apps/v1
kind: Deployment
metadata:
  name: capital-gains-deployment
  labels:
    app: capital-gains
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capital-gains
  template:
    metadata:
      labels:
        app: capital-gains
    spec:
      containers:
      - name: capital-gains
        image: your-dockerhub-username/capital-gains:latest # Replace with your Docker image name
        ports:
        - containerPort: 8080
        env:
        - name: STOCKS_SERVICE_URL
          value: "http://stock-service" # Kubernetes service name for load balancing stock requests
